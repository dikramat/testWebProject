<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/card.css"><title>Product</title>
</head>
<body>

        <h2>Товар</h2>
        <img src="images/lemon.png" alt="lemon">

        <p class="resume">Лимон</p>
        <p>
            <span>Type</span> Fruit
        </p>
        <p>
            <span>Unit</span> Kg
        </p>
        <p>
            <span>Taste</span> Bitter
        </p>
        <p>
            <span>Color</span> Yellow
        </p>
        <p>
            <span>Country</span> Indonesia
        </p>
    </div>
    <label for="bottom-button"></label>
</div>
</body>
</html>
